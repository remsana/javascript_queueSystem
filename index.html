<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Arlanda flygplats</title>
  </head>
  <body>
    <h1>
      <i class="fa fa-fighter-jet"></i> Welcome to Arlanda Airport Queue System
    </h1>

    <!-- For adding passengernames via enter and fast track buttons -->
    <div id="inputAndButtons">
      <label for="enterNameInput">Passenger's Name: </label>
      <input type="text" id="enterNameInput" />
      <button id="enterPassengerButton" class="bt btn-button" >Enter</button>
      <button id="fasttrackButton" class="bt btn-button">Fast Track</button>
    </div>

    <!-- check-in button -->
    <div id="checkInLuggage">
      <button id="checkInButton" class="bt btn-button">Check-in</button>
    </div>

    <!-- ordered list -->
    <div>
      <ol class="list-group" id="passengerContent"></ol>
    </div>
    
    <script src="main.js"></script>
  </body>
</html>
